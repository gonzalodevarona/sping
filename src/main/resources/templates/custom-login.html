<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous" />
</head>
<body style="display: flex;
  flex-wrap: wrap;">
	<form class="container my-5" th:action="@{/login}" method="post" authentication-failure-url="/login?error=true" style="width: 30vw">
		<h2 style="text-align: center">Inicia sesión con tus credeciales</h2>
		<span th:if="${param.error}" class="text-danger">
            Invalid credentials!
        </span>
        <span th:if="${param.logout}" class="text-info">
            You have been logged out
        </span>
		<input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario">
		<br>
		<input type="password" id="password" name="password" class="form-control" placeholder="Contraseña">
		<div class="col-md-4 mt-3">
	      <input type="submit" name="action" class="btn btn-primary" value="Iniciar Sesión">
	    </div>
    </div>
</c:if>
	</form>
</body>
</html>
