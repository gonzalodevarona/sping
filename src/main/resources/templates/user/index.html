<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Operadores</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<divclass="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Users</h2>
					<h3 class="alert alert-primary"
						th:if="${users.iterator().hasNext() == false}">
						There are not users
					</h3>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Username</th>
								<th>Password</th>
								<th>Type</th>
								<th>Institution</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${users}" th:value="${user}">
								<td th:text="${user.userId}"></td>
								<td th:text="${user.userName}"></td>
								<td th:text="${user.userPassword}"></td>
								<td th:text="${user.userType}"></td>
								<!-- <td th:text="${user.instInstId}"></td> -->
								<td><a th:text="${user.institution.instName}" th:href="@{/insts?id={id}(id=${user.institution.instId})}"></a></td>
								<td><a th:href="@{/users/edit/{id}(id=${user.userId})}"
									class="btn btn-primary"> <i class="fas fa-user-edit"></i>
								</a></td>
								<td><a th:href="@{/users/del/{id}(id=${user.userId})}"
									class="btn btn-primary"> <i class="fas fa-user-times"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5"><a href="/users/add"><i class="fas fa-user-plus ml-2 btn btn-primary"></i> <label>Add User</label></a></p>
				<p class="my-5"><a href="/auts/add"><i class="fas fa-plus ml-2 btn btn-primary"></i> <label>Add Autotransition</label></a></p>
				<p class="my-5"><a href="/insts/add"><i class="fas fa-university ml-2 btn btn-primary"></i> <label>Add Institution</label></a></p>
				<p class="my-5"><a href="/locs/add"><i class="fas fa-arrows-alt-h ml-2 btn btn-primary"></i> <label>Add Local condition</label></a></p>
				<p class="my-5"><a href="/pres/add"><i class="fas fa-check ml-2 btn btn-primary"></i> <label>Add Precondition</label></a></p>
				<p class="my-5"><a href="/thrs/add"><i class="fas fa-question ml-2 btn btn-primary"></i> <label>Add Threshold</label></a></p>
				<p class="my-5"><a href="/symps/add"><i class="fas fa-question ml-2 btn btn-primary"></i> <label>Add Symptom</label></a></p>
				<p class="my-5"><a href="/sympqstns/add"><i class="fas fa-question ml-2 btn btn-primary"></i> <label>Add Symptom Question</label></a></p>
				<p class="my-5"><a href="/sympplls/add"><i class="fas fa-question ml-2 btn btn-primary"></i> <label>Add Symptom Poll</label></a></p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
