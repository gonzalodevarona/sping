<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Editar ubicación</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Editar Ubicación</h2>
		<div class="row">
			<div class="col-md-12">
			
				<form action="#" th:object="${location}" th:action="@{/location/edit/{id}(id=${location.locationid})}" method="post">
					<div class="row">
						<div class="form-group col-md-12">
							<div class="row">
								<div class="form-group col-md-4">
									<label for="locationid" class="col-form-label">Id</label>
							
									
									<input type="text" th:field="*{locationid}"
										class="form-control" id="locationid"
										placeholder="locationid" disabled> <span
										th:if="${#fields.hasErrors('locationid')}"
										th:errors="*{locationid}" class="text-danger"></span>
								</div>
								
								<div class="form-group col-md-4">
									<label for="name" class="col-form-label">name</label>
									<input type="text" th:field="*{name}"
										class="form-control" id="name"
										placeholder="name"> <span
										th:if="${#fields.hasErrors('name')}"
										th:errors="*{name}" class="text-danger"></span>
								</div>
								
								<div class="form-group col-md-4">
									<label for="availability" class="col-form-label">availability</label>
									<input type="number" th:field="*{availability}"
										class="form-control" id="availability"
										placeholder="name"> <span
										th:if="${#fields.hasErrors('availability')}"
										th:errors="*{availability}" class="text-danger"></span>
								</div>
								
								<div class="form-group col-md-4">
									<label for="costrate" class="col-form-label">costrate</label>
									<input type=number min=0 max=1 step=.01 th:field="*{costrate}"
										class="form-control" id="costrate"
										placeholder="name"> <span
										th:if="${#fields.hasErrors('costrate')}"
										th:errors="*{costrate}" class="text-danger"></span>
								</div>
							</div>
							


						</div>
					</div>

					<div class="row">
						<div class="col-md-5 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Guardar cambios">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Limpiar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancelar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
